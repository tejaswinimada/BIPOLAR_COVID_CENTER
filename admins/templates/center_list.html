<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Centers</title>
   <style>
    /* Body Styling */
    body {
     
        background-size: cover;
        background-position: center;
        font-family: Georgia, serif;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    /* Container for the content */
    .container {
        width: 80%;
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Header styling */
    h2 {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 20px;
    }
    
    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    
    table th {
        background-color: #f4f4f4;
    }
    
    /* Action links */
    .action-link {
        color: #007bff;
        text-decoration: none;
    }
    
    .action-link:hover {
        text-decoration: underline;
    }
    
    /* Add new center link */
    .add-new-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
    }
    
    .add-new-link:hover {
        text-decoration: underline;
    }
    
</style>
</head>
<body>
    <h2>Vaccination Centers</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Working Hours</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for center in centers %}
            <tr>
                <td>{{ center.id }}</td>
                <td>{{ center.name }}</td>
                <td>{{ center.address }}</td>
                <td>{{ center.working_hours_start }}</td>
                <td>{{ center.working_hours_end }}</td>
              
                <td>
                    <a href="{% url 'update_center' center.id %}">Edit</a> |
                    <a href="{% url 'delete_center' center.id %}" onclick="return confirm('Are you sure you want to delete this center?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_center' %}" class="add-new-link">Add New Center</a>
</body>
</html>
