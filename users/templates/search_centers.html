<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Vaccination Centers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        h2 {
            margin-top: 20px;
            color: #333;
        }

        form {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
        }

        li {
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            text-align: left;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Search Vaccination Centers</h2>
    <form method="GET" action="{% url 'search_centers' %}">
        <input type="text" name="q" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for center in centers %}
            <li>
                <strong>{{ center.name }}</strong><br>
                Address: {{ center.address }}<br>
                Working Hours: {{ center.working_hours }}<br>
                <a href="{% url 'book_slot' center.id %}">Book a Slot</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
