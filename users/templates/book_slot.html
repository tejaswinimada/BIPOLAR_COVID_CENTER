<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        form {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input[type="date"], 
        input[type="text"] {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <h2>Book a Slot at {{ center.name }}</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" name="date" required><br>

        <label for="time_slot">Time Slot:</label>
        <input type="text" name="time_slot" placeholder="e.g., 10:00 AM - 11:00 AM" required><br>

        <button type="submit">Book Slot</button>
    </form>
</body>
</html>
